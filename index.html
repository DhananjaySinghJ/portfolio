<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <p class="intro">hey, i'm</p>
                <h1 class="name">Dhananjay Singh</h1>
                <p class="title">AI Specialist, Full Stack Engineer & Designer</p>
                <p class="description">
                    <span id="typewriter"></span>
                </p>
                <div class="social-links">
                    <a href="https://github.com/DhananjaySinghJ" target="_blank">
                        <img src="./images/github-logo.png" alt="GitHub">
                    </a>
                    <a href="https://www.linkedin.com/in/dhananjay-singh-ab8310173/" target="_blank">
                        <img src="./images/linkedin-logo.png" alt="LinkedIn">
                    </a>
                    <a href="https://x.com/notreallyarjun" target="_blank">
                        <img src="./images/x-logo.png" alt="Twitter">
                    </a>
                </div>
            </div>
            <div class="profile-image">
                <img src="./images/background-image.jpeg" alt="Profile Picture">
            </div>
        </div>
    </section>
    <section class="scroll-gif">        
        <img src="./images/scroll.gif" alt="Scroll gif">
    </section>

    <!--Development Section-->
    <section class="development">
        <div clas="development-content">
        <a href="development.html" class="btn-development"> Development </a>
        </div>
    </section>

    <!-- About Section -->
    <section class="about">
        <div class="about-grid">
            <div class="about-card">
                <img src="images/design.jpg" alt="Design">
                <h3>I Design</h3>
                <p>Creative fun projects. I'm heavy on design. 
                   I truly believe design sells.</p>
            </div>
            <div class="about-card">
                <img src="images/development.jpg" alt="Development">
                <h3>I Build</h3>
                <p></p>
            </div>
            <div class="about-card">
                <img src="images/marketing.jpg" alt="Marketing">
                <h3>I Market</h3>
                <p></p>
            </div>
            <div class="about-card">
                <img src="images/photography.jpg" alt="Photography">
                <h3>I Photograph</h3>
                <p></p>
            </div>
        </div>
    </section>

    <!-- TypeIt initialization script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new TypeIt("#typewriter", {
                strings: "Hi, I'm Dhananjay, an AI Specialist with a Master's degree in Artificial Intelligence from Queen Mary University of London. My journey in tech started as a Python Backend Engineer, where I honed my skills in building robust systems. Today, I specialize in crafting AI-driven solutions that bridge the gap between innovation and real-world impact. Fueled by a passion for solving complex problems, I thrive on designing intelligent systems that make life smarter, faster, and better. Whether it's optimizing processes, creating scalable machine learning models, or exploring the boundaries of AI, I'm driven by the excitement of shaping a more intelligent future. As Abraham Lincoln said 'The best way to predict the future is to create it.' Let's connect and build something remarkable together!. ",
                speed: 10,
                waitUntilVisible: true,
                cursor: true,
                cursorSpeed: 750,
                cursorChar: "|"
            }).go();
        });
    </script>
</body>
</html>
