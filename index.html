<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <p class="intro">hey, i'm</p>
                <h1 class="name">Poorva Saini</h1>
                <p class="title">Sales Development Representative</p>
                <p class="description">
                    <span id="typewriter"></span>
                </p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/poorva-saini-2815441a6/" target="_blank">
                        <img src="./images/linkedin-logo.png" alt="LinkedIn Logo">
                    </a>
                    <a href="https://www.instagram.com/_poorva_22/" target="_blank">
                        <img src="./images/Instagram_Glyph_White.png" alt="Instagram Logo">
                    </a>
                </div>
            </div>
            <div class="profile-image">
                <img src="./images/background-image.jpeg" alt="Profile Picture">
            </div>
        </div>
    </section>
    <section class="scroll-gif">        
        <img src="./images/scroll.gif" alt="Scroll gif">
    </section>

    <!-- About Section -->


    <!-- TypeIt initialization script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new TypeIt("#typewriter", {
                strings: "Driven by a passion for building meaningful relationships and exceeding expectations, I am a results-oriented sales development representative currently thriving at Redis. My journey in sales began at Dell, where I honed my skills in lead generation, qualifying opportunities, and closing deals. I am a highly motivated and adaptable individual with a strong work ethic and a proven ability to consistently achieve and surpass sales targets. I am eager to continue learning and growing within the dynamic world of sales and contribute to the success of innovative companies like Redis. ",
                speed: 10,
                waitUntilVisible: true,
                cursor: true,
                cursorSpeed: 750,
                cursorChar: "|"
            }).go();
        });
    </script>
</body>
</html>
